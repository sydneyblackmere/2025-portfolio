<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="stylesheet.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Design Sections</title>
  <style>
    body {
      font-family:Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif"sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    section {
		margin-bottom:40px;
		padding: 20px;
		border-radius: 8px;
      border: 1px solid #ccc;
		margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Typography  */
	  section {
  margin-bottom: 40px;
  padding: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* Typography Section */
.typography {
  display: flex;  /* Use flexbox to align items horizontally */
  gap: 20px; /* Space between the typography boxes */
}

.typography .box {
  flex: 1; /* Each box takes equal space */
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
}
    /* Define the Verve font */
@font-face {
    font-family: 'Verve';
    src: url('assets/fonts/verve.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Define the New York font */
@font-face {
    font-family: 'New York';
    src: url('assets/fonts/newyork.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Apply Verve font to elements with 'verve' class */
.verve {
    font-family: 'Verve', sans-serif;
}

/* Apply New York font to elements with 'newyork' class */
.newyork {
    font-family: 'New York', serif;
}


    /* Colours  */
    .color-swatch {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-right: 20px;
      text-align: center;
      line-height: 100px;
      color: #333;
      font-size: 12px;
      border: 1px solid #ccc;
    }

    .sage-green {
      background-color: #9CAF88; /* Sage Green */
    }

    .light-yellow {
      background-color: #FFF9C4; /* Light Yellow */
    }

    .cream-off-white {
      background-color: #FDF6EC; /* Cream / Off-White */
    }
	  .light-brown {
	  background-color: #C4A484;
	  }
	  
	  
  </style>
</head>
<body>

  <!-- Typography Section -->
	<h1> Typography </h1>
   <section class="typography">
      <div class="box">
        <h1>Verve</h1>
        <p class="verve">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
        <p class="verve">abcdefghijklmnopqrstuvwxyz</p>
        <p class="verve">0123456789</p>
      </div>

      <div class="box">
        <h1>New York</h1>
        <p class="newyork">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
        <p class="newyork">abcdefghijklmnopqrstuvwxyz</p>
        <p class="newyork">0123456789</p>
      </div>
    </section>
	
	
  <!-- Images Section -->
   <h1>Images</h1>

	<section class="images">
  <div class="placeholder">
    <p>Image placeholder </p>
  </div>
</section>


  <!-- Colours Section -->
    <h1>Colours</h1>
	<section class="colours">
  
	  <div class="color-swatch light-brown">#C4A484</div>
    <div class="color-swatch sage-green">#9CAF88</div>
    <div class="color-swatch light-yellow">#FFF9C4</div>
    <div class="color-swatch cream-off-white">#FDF6EC</div>
	  
  </section>

</body>
</html>
