<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="stylesheet.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Design Sections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Typography  */
    .typography {
      font-family: 'Georgia', serif;
    }

    /* Colours  */
    .color-swatch {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-right: 20px;
      text-align: center;
      line-height: 100px;
      color: #333;
      font-size: 12px;
      border: 1px solid #ccc;
    }

    .sage-green {
      background-color: #9CAF88; /* Sage Green */
    }

    .light-yellow {
      background-color: #FFF9C4; /* Light Yellow */
    }

    .cream-off-white {
      background-color: #FDF6EC; /* Cream / Off-White */
    }
	  .light-brown {
	  background-color: #C4A484;
	  }
  </style>
</head>
<body>

  <!-- Typography Section -->
  <section class="typography">
    <h2>Typography</h2>
    <div>Verve</div>
	 
    <p>This is some sample text to demonstrate the font style.</p> 
	  <div>New York</div>
	  <p>This is some sample text to demonstrate the font style.</p> 
  </section>

  <!-- Images Section -->
  <section class="images">
    <h2>Images</h2>
    <!-- Empty for now -->
  </section>

  <!-- Colours Section -->
  <section class="colours">
    <h2>Colours</h2>
	  <div class="color-swatch light-brown">#C4A484</div>
    <div class="color-swatch sage-green">#9CAF88</div>
    <div class="color-swatch light-yellow">#FFF9C4</div>
    <div class="color-swatch cream-off-white">#FDF6EC</div>
	  
  </section>

</body>
</html>
